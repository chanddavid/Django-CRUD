<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CRUD</title>
        <link rel="stylesheet" href="{% static 'core/css/fontawesome.css' %}" />
        <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}" />
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="{% static 'core/css/core.css' %}" />
        
    </head>
    <body>
        <div class="container">
            <h1 class="alert-danger text-center p-3">CRUD Operation</h1>
            <div class="row">
                <div class="col-sm-4">
                    {% block form %}{% endblock form %}
                </div>
                <div class="col-sm-8 ">
                    {% block data %}{% endblock data %}
                </div>
            </div>
        </div>
       
        <script src="{% static 'core/js/jquery.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'core/js/popper.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'core/js/fontawesome.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'core/js/bootstrap.js' %}" crossorigin="anonymous"></script>
    </body>
</html>
</body>
</html>
